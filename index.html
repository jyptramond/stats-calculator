<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page Web</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section>
            <div id="config">
                <div>
                    <label for="dices">Nombre de dés</label>
                    <input id="dices" name="dices" value="1" required>
                    <span id="error" style="color:red; display:none; font-weight: bold;">Saisie invalide</span>
                </div>

                <div>
                    <label for="diceType">Valeur du dé</label>
                    <input id="diceType" name="diceType" value="6" required>
                    <span id="error" style="color:red; display:none;font-weight: bold;">Saisie invalide</span>
                </div>

                <div>
                    <label for="importantDices">Dés conservé(s)</label>
                    <input id="importantDices" name="importantDices" value="1" required>
                    <span id="error" style="color:red; display:none;font-weight: bold;">Saisie invalide</span>
                </div>

                <div>
                    <label for="times">Nombre de lancer(s)</label>
                    <input id="times" name="times" maxlength="5" value="1" required>
                    <span id="error" style="color:red; display:none;font-weight: bold;">Saisie invalide</span>
                </div>

                <form>
                    <div>
                        <input type="radio" id="bonus" name="choice" checked/>
                        <label for="bonus">avantage</label>
                    </div>
                
                    <div>
                        <input type="radio" id="malus" name="choice" />
                        <label for="malus">désavantage</label>
                    </div>
                </form>

            </div>
            <button id="generate">Generate</button>
        </section>

        
       <div id="result">Moyenne :  <p id="resultValue">0</p></div>
        


    </main>
    <footer>
        <p>&copy; 2024 Jyp</p>
    </footer>

</body>
</html>
